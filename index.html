<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMOS Quiz 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .rounds {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .round-image {
            width: auto;
            height: auto;
            object-fit: contain;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .round-image:hover {
            transform: scale(1.1);
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        #passkey-container {
            text-align: center;
            z-index: 1;
        }

        #passkey-container h2 {
            color: #ffd700;
        }

        #passkey-input {
            background: #333;
            color: #ffd700;
            border: 1px solid #ffd700;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        #passkey-form button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div id="passkey-container">
        <h2>Enter Passkey</h2>
        <form id="passkey-form">
            <input type="password" id="passkey-input" placeholder="****">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container" id="quiz-content" style="display: none;">
        <div class="rounds">
            <img src="one-5216_256.gif" alt="Round 1" class="round-image" onclick="openRound('round1.html')">
            <img src="two-5334_256.gif" alt="Round 2" class="round-image" onclick="openRound('round2.html')">
            <img src="three-5335_256.gif" alt="Round 3" class="round-image" onclick="openRound('round3.html')">
            <img src="four-5380_256.gif" alt="Round 4" class="round-image" onclick="openRound('round4.html')">
            <img src="five-5385_256.gif" alt="Round 5" class="round-image" onclick="openRound('round5.html')">
        </div>
    </div>
    <audio id="intro-music" src="intro.mp3" loop></audio>

    <script>
        const audio = document.getElementById('intro-music');
        let roundWindow = null;

        function openRound(url) {
            if (roundWindow && !roundWindow.closed) {
                roundWindow.close(); // Close existing window if open
            }
            audio.muted = true; // Mute the audio when opening a round
            roundWindow = window.open(url, 'RoundWindow', 'width=800,height=600,scrollbars=yes');
            
            // Check if window is closed periodically
            const checkWindowClosed = setInterval(() => {
                if (roundWindow && roundWindow.closed) {
                    clearInterval(checkWindowClosed);
                    audio.muted = false; // Unmute when window is closed
                    roundWindow = null;
                }
            }, 500);
        }

        document.getElementById('passkey-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var passkey = document.getElementById('passkey-input').value;
            if (passkey === '3492') {
                document.getElementById('passkey-container').style.display = 'none';
                document.getElementById('quiz-content').style.display = 'block';
                audio.play();
            } else {
                alert('Incorrect passkey, please try again.');
            }
        });
    </script>
</body>
</html>
