<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guruji</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: zoomIn 0.5s ease-in-out;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .guruji-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ffd700;
        }
        #greeting {
            font-size: 26px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .speech-bubble {
            position: relative;
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .speech-bubble::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            margin-left: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #ffffff;
        }
        #question {
            font-size: 20px;
            color: #34495e;
            margin-bottom: 20px;
        }
        #question-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
            margin-top: 10px;
            border: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <img src="guruji.png" alt="Guruji" class="guruji-img">
        <p id="greeting">Greetings! I am Guruji. Let me ask you a question...</p>
        <div class="speech-bubble">
            <p id="question"></p>
            <img id="question-image" src="" alt="Question Image">
        </div>
    </div>
    <script>
        const questions = [
            { text: "What is the capital of France?", image: null },
            { text: "Who painted the Mona Lisa?", image: "mona_lisa.jpg" },
            { text: "What is the largest planet in our solar system?", image: null },
            { text: "Which element has the chemical symbol 'Au'?", image: null },
            { text: "What is the tallest mountain in the world?", image: "everest.jpg" },
            { text: "Who wrote the play 'Romeo and Juliet'?", image: null },
            { text: "What is the currency of Japan?", image: null },
            { text: "Which country is known as the Land of the Rising Sun?", image: "japan_flag.jpg" },
            { text: "What is the main ingredient in guacamole?", image: null },
            { text: "Who discovered penicillin?", image: null }
        ];

        const randomIndex = Math.floor(Math.random() * questions.length);
        const selectedQuestion = questions[randomIndex];

        document.getElementById('question').textContent = selectedQuestion.text;

        const img = document.getElementById('question-image');
        if (selectedQuestion.image) {
            img.src = selectedQuestion.image;
            img.style.display = 'block';
        } else {
            img.style.display = 'none';
        }

        setTimeout(() => {
            document.querySelector('.speech-bubble').style.opacity = 1;
        }, 2000);
    </script>
</body>
</html>
