<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Round 3 - Identify the Person</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            background: linear-gradient(135deg, #071d49 0%, #1e3a8a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-y: auto;
        }
        h1 {
            font-size: 36px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            margin-bottom: 30px;
        }
        #clues-container {
            font-size: 24px;
            margin: 20px auto;
            padding: 20px;
            width: 70%;
            background: linear-gradient(45deg, #0d2a6b, #1e3a8a);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 215, 0, 0.3);
            min-height: 100px;
            text-align: left;
            border: 2px solid #ffd700;
        }
        #clues-container div {
            color: #ffeb3b;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 5px;
            text-shadow: 0 0 5px rgba(255, 235, 59, 0.8);
            animation: fadeIn 0.5s ease-in;
        }
        #clue-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(90deg, #ffd700, #ffeb3b);
            color: #071d49;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #clue-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 1);
        }
        #clue-btn:disabled {
            background: #666633;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        #final-reveal {
            display: none;
            font-size: 32px;
            margin: 30px auto;
            text-shadow: 0 0 10px #ffd700;
            animation: reveal 1s ease-in;
        }
        #person-image {
            max-width: 350px;
            margin: 20px auto;
            border: 5px solid #ffd700;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes reveal {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Round 3: Identify the Person</h1>
    <div id="clues-container"></div>
    <div id="final-reveal"></div>
    
    <button id="clue-btn" onclick="showNextClue()">Clue</button>

    <script>
        const clues = [
            "Clue 1: I was born in a small Italian village in the 15th century. üáÆüáπüèòÔ∏è",
            "Clue 2: I‚Äôm known for painting a lady with a mysterious smile. üé®üòä",
            "Clue 3: I sketched designs for machines that could fly, centuries before they existed. ‚úàÔ∏èüìú",
            "Clue 4: My notebooks are filled with mirror writing and detailed anatomical drawings. üììüñåÔ∏è",
            "Clue 5: My name is tied to a code in a famous modern novel. üìñüîç"
        ];
        const personName = "Leonardo da Vinci";
        let currentClueIndex = -1;

        function showNextClue() {
            currentClueIndex++;
            const cluesContainer = document.getElementById("clues-container");
            const button = document.getElementById("clue-btn");
            const finalReveal = document.getElementById("final-reveal");

            if (currentClueIndex < clues.length) {
                cluesContainer.innerHTML += `<div>${clues[currentClueIndex]}</div>`; // Stack clues with numbers and emojis
                button.innerText = "Next Clue"; // Change button text after first click
            } else if (currentClueIndex === clues.length) {
                finalReveal.style.display = "block"; // Show final reveal
                finalReveal.innerHTML = `<strong>${personName}</strong> üéâ<br><img id="person-image" src="https://www.leonardodavinci.net/assets/img/leonardo-da-vinci.jpg" alt="Leonardo da Vinci">`;
                button.innerText = "Quiz Complete!";
                button.disabled = true;
            }
        }
    </script>
</body>
</html>
