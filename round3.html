        }

            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1), transparent);
            animation: pulse 6s infinite;

            font-weight: bold;
            background: linear-gradient(90deg, #ff6f61, #ffeb3b);

            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 8px 20px rgba(255, 107, 97, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 107, 97, 0.8);
            background: linear-gradient(90deg, #ffeb3b, #ff6f61);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(255, 107, 97, 0.4);
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        #popup-content {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.95), rgba(255, 215, 0, 0.2));
            padding: 30px;
            border-radius: 25px;
            border: 4px solid #ff6f61;
            text-align: center;
            animation: reveal 0.8s ease-out;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 90%;
        }
        #person-name {
            font-size: 32px;
            color: #ffeb3b;
            text-shadow: 0 0 10px #ff6f61;
            margin-bottom: 20px;
        }
        #person-image {
            max-width: 300px;
            margin: 20px auto;
            border: 5px solid #ffeb3b;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(255, 235, 59, 0.7);
            transition: transform 0.3s ease;
        }
        #person-image:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes reveal {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffeb3b; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffeb3b; }
        }
    </style>

</head>

        function closePopup() {
            const popup = document.getElementById("popup");
