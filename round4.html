<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game üåü</title>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 90%;
            padding: 20px;
            position: relative; /* For positioning Guruji */
        }
        h1, h2, h3, #timer {
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff4500;
        }
        .category-buttons .category-item {
            display: inline-block;
            margin: 15px;
            cursor: pointer;
            text-align: center;
            position: relative;
        }
        .category-buttons .gift-box {
            font-size: 120px; /* Larger size for the emoji */
            width: 150px;
            height: 150px;
            line-height: 150px; /* Center the emoji vertically */
            border-radius: 20px;
            border: 4px solid #ffd700; /* Thicker gold border */
            background: linear-gradient(135deg, #ff4500, #ffd700); /* Gradient background */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 69, 0, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .category-buttons .gift-box:hover {
            transform: scale(1.15); /* Slightly larger hover effect */
            box-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 69, 0, 0.8);
        }
        .category-buttons .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px; /* Larger number */
            color: #ffffff; /* White for contrast */
            text-shadow: 0 0 5px #000, 0 0 10px #ffd700; /* Enhanced shadow */
            font-weight: bold;
        }
        .question-container {
            display: none;
            padding: 40px;
            background: linear-gradient(135deg, #002f5f, #004080);
            border-radius: 15px;
            margin: 20px auto;
            width: 80vw;
            max-width: 800px;
            min-height: 300px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7), 0 0 40px rgba(255, 69, 0, 0.5);
            border: 3px solid #ffd700;
            position: relative;
        }
        .button-container {
            margin-top: 20px;
        }
        .quiz-button {
            padding: 15px 30px;
            margin: 5px;
            background: linear-gradient(to right, #ffd700, #ffcc00);
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: inline-block;
            text-shadow: 0 0 5px #000, 0 0 10px #fff;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .quiz-button:hover {
            background: linear-gradient(to right, #ffcc00, #ffd700);
            box-shadow: 0 0 15px #ffd700;
            transform: translateY(-2px);
        }
        #stop-quiz {
            background: linear-gradient(to right, #ff4500, #ff6347);
        }
        #stop-quiz:hover {
            background: linear-gradient(to right, #ff6347, #ff4500);
        }
        #home-button {
            background: linear-gradient(to right, #00ced1, #20b2aa);
        }
        #home-button:hover {
            background: linear-gradient(to right, #20b2aa, #00ced1);
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
        }
        .guruji {
            width: 120px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        .guruji:hover {
            transform: scale(1.1);
        }
        /* Enhanced Guruji Popup Styles */
        .guruji-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeInOverlay 0.5s ease-in-out;
        }
        .guruji-content {
            background: linear-gradient(135deg, #ffeb3b, #ff9800, #ff5722);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            position: relative;
            width: 85%;
            max-width: 700px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 87, 34, 0.9), 
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            border: 5px solid #ffd700;
            animation: bounceInPopup 0.7s ease-out;
            overflow: hidden;
        }
        .guruji-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2), transparent);
            animation: rotateGlow 10s linear infinite;
        }
        .guruji-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 6px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 87, 34, 0.7);
            animation: spinImage 8s linear infinite;
        }
        .guruji-dialogue {
            font-size: 1.4em;
            color: #333;
            position: relative;
            z-index: 1;
        }
        #guruji-intro {
            font-weight: bold;
            margin-bottom: 20px;
            color: #d81b60;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6), 0 0 10px #fff;
            animation: slideIn 0.5s ease-in;
            font-size: 1.6em;
        }
        #guruji-question {
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: bold;
            font-style: italic;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8), 0 0 15px #ffd700, 0 0 25px #ff5722;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 87, 34, 0.3));
            padding: 15px 25px;
            border-radius: 15px;
            animation: pulseGlow 1.5s infinite;
        }
        #reveal-answer {
            background: linear-gradient(45deg, #ffd700, #ff5722, #ffaa00);
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.3em;
            border-radius: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.8);
            margin-bottom: 20px;
        }
        #reveal-answer:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 25px rgba(255, 87, 34, 1), 0 0 35px rgba(255, 215, 0, 0.9);
        }
        #guruji-answer {
            font-weight: bold;
            color: #00e676;
            font-size: 1.8em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6), 0 0 15px #fff;
            animation: fadeInAnswer 1s ease-in;
        }
        .guruji-close {
            padding: 10px 20px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            border: none;
            border-radius: 8px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .guruji-close:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.8);
        }
        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounceInPopup {
            0% { transform: scale(0.7) rotate(-5deg); opacity: 0; }
            60% { transform: scale(1.05) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes spinImage {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulseGlow {
            0% { transform: scale(1); box-shadow: 0 0 10px #ffd700; }
            50% { transform: scale(1.03); box-shadow: 0 0 20px #ff5722; }
            100% { transform: scale(1); box-shadow: 0 0 10px #ffd700; }
        }
        @keyframes fadeInAnswer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Game üåü</h1>
        <div id="timer">Time Left: 60s ‚è≥</div>
        <div class="category-buttons" id="categories"></div>
        <div class="question-container" id="quiz">
            <h2 id="question-text"></h2>
            <h3 id="answer-text" style="display: none; color: lightgreen;"></h3>
            <div class="button-container">
                <button class="quiz-button" id="show-answer">Show Answer üéâ</button>
                <button class="quiz-button" id="pass-question">Pass ‚û°Ô∏è</button>
                <button class="quiz-button" id="home-button">Home üè†</button>
                <button class="quiz-button" id="stop-quiz">Stop Quiz üõë</button>
            </div>
            <img src="guruji.png" class="guruji" onclick="openGurujiPopup()"> <!-- Guruji in quiz -->
        </div>
        <img src="guruji.png" class="guruji" onclick="openGurujiPopup()" id="gurujiInitial"> <!-- Guruji on main -->
    </div>

    <!-- Guruji Music -->
    <audio id="gurujiMusic" src="guruji.mp3"></audio>

    <!-- Enhanced Guruji Popup -->
    <div class="guruji-popup" id="guruji-popup">
        <div class="guruji-content">
            <img src="guruji.png" alt="Guruji" class="guruji-image">
            <div class="guruji-dialogue">
                <p id="guruji-intro">Greetings, knowledge seekers! I am Guruji, your Quiz Master. Behold my challenge:</p>
                <p id="guruji-question"></p>
                <button id="reveal-answer">Reveal Answer</button>
                <p id="guruji-answer" style="display: none;"></p>
            </div>
            <button class="guruji-close" onclick="closeGurujiPopup()">Close</button>
        </div>
    </div>

    <script>
        const categories = {
            "1": [
                { question: "What is the chemical symbol for water? üíß", answer: "H2O" },
                { question: "What planet is closest to the sun? ‚òÄÔ∏è", answer: "Mercury" }
            ],
            "2": [
                { question: "Who was the first president of the United States? üá∫üá∏", answer: "George Washington" },
                { question: "In which year did World War II end? ‚è∞", answer: "1945" }
            ],
            "3": [
                { question: "What is the capital of France? üóº", answer: "Paris" },
                { question: "Which continent is the Sahara Desert located in? üèúÔ∏è", answer: "Africa" }
            ],
            "4": [
                { question: "What is 5 + 7? ‚ûï", answer: "12" },
                { question: "What is the square root of 16? üî¢", answer: "4" }
            ],
            "5": [
                { question: "How many players are on a soccer team? ‚öΩ", answer: "11" },
                { question: "What sport is played at Wimbledon? üéæ", answer: "Tennis" }
            ],
            "6": [
                { question: "Who directed 'Titanic'? üé•", answer: "James Cameron" },
                { question: "Which movie features a character named Jack Sparrow? üè¥‚Äç‚ò†Ô∏è", answer: "Pirates of the Caribbean" }
            ],
            "7": [
                { question: "Who is known as the King of Pop? üëë", answer: "Michael Jackson" },
                { question: "Which band sang 'Bohemian Rhapsody'? üé∂", answer: "Queen" }
            ],
            "8": [
                { question: "Who founded Microsoft? üíª", answer: "Bill Gates" },
                { question: "What does 'CPU' stand for? üñ•Ô∏è", answer: "Central Processing Unit" }
            ],
            "9": [
                { question: "Who wrote 'Romeo and Juliet'? üìñ", answer: "William Shakespeare" },
                { question: "What is the main character‚Äôs name in '1984'? üìö", answer: "Winston Smith" }
            ],
            "10": [
                { question: "What is the fastest land animal? üêÜ", answer: "Cheetah" },
                { question: "What is the largest mammal? üê≥", answer: "Blue Whale" }
            ],
            "11": [
                { question: "What gas do plants use for photosynthesis? üå±", answer: "Carbon Dioxide" },
                { question: "What is the largest organ in the human body? üß†", answer: "Skin" }
            ],
            "12": [
                { question: "What is the currency of Japan? üí¥", answer: "Yen" },
                { question: "Which country hosted the 2016 Summer Olympics? üèÖ", answer: "Brazil" }
            ]
        };

        const gurujiQuestions = [
            { question: "What is the capital of Italy?", answer: "Rome" },
            { question: "Who wrote 'Hamlet'?", answer: "William Shakespeare" },
            { question: "What is the largest mammal on Earth?", answer: "Blue Whale" },
            { question: "What is the chemical symbol for water?", answer: "H2O" },
            { question: "Who painted the Sistine Chapel ceiling?", answer: "Michelangelo" },
            { question: "Which planet is closest to the Sun?", answer: "Mercury" },
            { question: "What is the tallest mountain in the world?", answer: "Mount Everest" }
        ];
        
        const categoryContainer = document.getElementById("categories");
        const quizContainer = document.getElementById("quiz");
        const questionText = document.getElementById("question-text");
        const answerText = document.getElementById("answer-text");
        const showAnswerButton = document.getElementById("show-answer");
        const passButton = document.getElementById("pass-question");
        const stopQuizButton = document.getElementById("stop-quiz");
        const homeButton = document.getElementById("home-button");
        const timerDisplay = document.getElementById("timer");
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let timeLeft = 60;
        let timer;

        function loadCategories() {
            let number = 1;
            for (let category in categories) {
                let div = document.createElement("div");
                div.className = "category-item";
                div.id = `category-${category}`;
                
                let giftBox = document.createElement("div");
                giftBox.className = "gift-box";
                giftBox.innerText = "üéÅ"; // Gift box emoji
                giftBox.onclick = () => startQuiz(category, div);
                
                let numSpan = document.createElement("span");
                numSpan.className = "number";
                numSpan.innerText = number;
                
                div.appendChild(giftBox);
                div.appendChild(numSpan);
                categoryContainer.appendChild(div);
                number++;
            }
        }

        function startQuiz(category, element) {
            currentQuestions = categories[category];
            currentQuestionIndex = 0;
            element.style.display = "none"; // Hide the selected gift box and number
            categoryContainer.style.display = "none";
            document.getElementById("gurujiInitial").style.display = "none"; // Hide initial Guruji
            quizContainer.style.display = "block";
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                currentQuestionIndex = 0; // Loop back to the first question
            }
            
            let question = currentQuestions[currentQuestionIndex];
            questionText.innerText = question.question;
            answerText.innerText = question.answer;
            answerText.style.display = "none";
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `Time Left: ${timeLeft}s ‚è≥`;
                if (timeLeft <= 0) {
                    stopQuiz("Time's up! ‚è∞");
                }
            }, 1000);
        }

        function stopQuiz(message) {
            clearInterval(timer);
            alert(message);
            location.reload(); // Reset the entire game
        }

        function goHome() {
            clearInterval(timer);
            quizContainer.style.display = "none";
            categoryContainer.style.display = "block";
            document.getElementById("gurujiInitial").style.display = "block"; // Show initial Guruji
            timeLeft = 60;
            timerDisplay.innerText = `Time Left: ${timeLeft}s ‚è≥`;
        }

        // Guruji Popup Functions
        function playSound(id) {
            document.getElementById(id).play();
        }

        function stopSound(id) {
            const sound = document.getElementById(id);
            sound.pause();
            sound.currentTime = 0;
        }

        function openGurujiPopup() {
            const popup = document.getElementById("guruji-popup");
            popup.style.display = "flex";
            const questionElem = document.getElementById("guruji-question");
            const answerElem = document.getElementById("guruji-answer");
            const revealBtn = document.getElementById("reveal-answer");

            playSound("gurujiMusic");
            answerElem.style.display = "none";
            revealBtn.style.display = "block";

            const randomIndex = Math.floor(Math.random() * gurujiQuestions.length);
            const selectedQuestion = gurujiQuestions[randomIndex];

            questionElem.textContent = selectedQuestion.question;
            answerElem.textContent = selectedQuestion.answer;

            revealBtn.onclick = () => {
                answerElem.style.display = "block";
                revealBtn.style.display = "none";
            };
        }

        function closeGurujiPopup() {
            document.getElementById("guruji-popup").style.display = "none";
            stopSound("gurujiMusic");
        }

        showAnswerButton.onclick = () => {
            answerText.style.display = "block";
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        };

        passButton.onclick = () => {
            currentQuestionIndex++;
            loadQuestion();
        };

        stopQuizButton.onclick = () => {
            stopQuiz("Quiz stopped! üõë");
        };

        homeButton.onclick = () => {
            goHome();
        };

        loadCategories();
    </script>
</body>
</html>
