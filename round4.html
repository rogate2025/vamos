<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game üåü</title>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            max-width: 90%;
            padding: 20px;
        }
        .category-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 3x4 grid achieved with 4 columns */
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .category-item {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            background: linear-gradient(135deg, #ff4500, #ffd700);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            cursor: pointer;
        }
        .emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            z-index: 1;
        }
        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ffffff;
            z-index: 2;
        }
        .question-container {
            display: none;
            padding: 40px;
            background: linear-gradient(135deg, #002f5f, #004080);
            border-radius: 15px;
            margin: 20px auto;
            width: 80vw;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            border: 3px solid #ffd700;
        }
        .quiz-button {
            padding: 15px 30px;
            margin: 5px;
            background: linear-gradient(to right, #ffd700, #ffcc00);
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        #home-button {
            background: linear-gradient(to right, #00ced1, #20b2aa);
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Game üåü</h1>
        <div id="timer">Time Left: 60s ‚è≥</div>
        <div class="category-buttons" id="categories"></div>
        <div class="question-container" id="quiz">
            <h2 id="question-text"></h2>
            <h3 id="answer-text" style="display: none; color: lightgreen;"></h3>
            <div class="button-container">
                <button class="quiz-button" id="show-answer">Show Answer üéâ</button>
                <button class="quiz-button" id="pass-question">Pass ‚û°Ô∏è</button>
                <button class="quiz-button" id="home-button">Home üè†</button>
                <button class="quiz-button" id="stop-quiz">Stop Quiz üõë</button>
            </div>
        </div>
    </div>

    <script>
        const categories = {
            "1": [
                { question: "What is the chemical symbol for water? üíß", answer: "H2O" },
                { question: "What planet is closest to the sun? ‚òÄÔ∏è", answer: "Mercury" }
            ],
            "2": [
                { question: "Who was the first president of the United States? üá∫üá∏", answer: "George Washington" },
                { question: "In which year did World War II end? ‚è∞", answer: "1945" }
            ],
            "3": [
                { question: "What is the largest mammal? üêã", answer: "Blue Whale" },
                { question: "What is the fastest land animal? üêÜ", answer: "Cheetah" }
            ],
            "4": [
                { question: "What is the capital of France? üóº", answer: "Paris" },
                { question: "What is the longest river in the world? üåä", answer: "Nile" }
            ],
            "5": [
                { question: "What gas do plants use for photosynthesis? üå±", answer: "Carbon Dioxide" },
                { question: "What is the hardest natural substance? üíé", answer: "Diamond" }
            ],
            "6": [
                { question: "What is the largest desert in the world? üèúÔ∏è", answer: "Sahara" },
                { question: "What ocean is the largest? üåä", answer: "Pacific" }
            ],
            "7": [
                { question: "Who painted the Mona Lisa? üé®", answer: "Leonardo da Vinci" },
                { question: "What is the smallest country by land area? üåç", answer: "Vatican City" }
            ],
            "8": [
                { question: "What is 2 + 2? ‚ûï", answer: "4" },
                { question: "What shape has 8 sides? ‚≠ï", answer: "Octagon" }
            ],
            "9": [
                { question: "What is the main ingredient in guacamole? ü•ë", answer: "Avocado" },
                { question: "What fruit is known as 'pomum aureum' in Latin? üçé", answer: "Apple" }
            ],
            "10": [
                { question: "What sport uses a shuttlecock? üè∏", answer: "Badminton" },
                { question: "What is the national game of Japan? ü§º", answer: "Sumo Wrestling" }
            ],
            "11": [
                { question: "What element has the atomic number 1? ‚öõÔ∏è", answer: "Hydrogen" },
                { question: "What metal is liquid at room temperature? üå°Ô∏è", answer: "Mercury" }
            ],
            "12": [
                { question: "What is the currency of Japan? üí¥", answer: "Yen" },
                { question: "What year did humans first land on the moon? üåï", answer: "1969" }
            ]
        };

        const categoryContainer = document.getElementById("categories");
        const quizContainer = document.getElementById("quiz");
        const questionText = document.getElementById("question-text");
        const answerText = document.getElementById("answer-text");
        const showAnswerButton = document.getElementById("show-answer");
        const passButton = document.getElementById("pass-question");
        const stopQuizButton = document.getElementById("stop-quiz");
        const homeButton = document.getElementById("home-button");
        const timerDisplay = document.getElementById("timer");
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let timeLeft = 60;
        let timer;
        let transitionTimeout;
        const selectedCategories = new Set();

        window.onload = function() {
            loadCategories();
        };

        function loadCategories() {
            categoryContainer.innerHTML = '';
            let number = 1;
            for (let category in categories) {
                let div = document.createElement("div");
                div.className = "category-item";
                
                let giftBox = document.createElement("div");
                giftBox.className = "gift-box";
                giftBox.dataset.category = category;
                
                let emojiSpan = document.createElement("span");
                emojiSpan.className = "emoji";
                emojiSpan.innerText = selectedCategories.has(category) ? "üîí" : "üéÅ";
                
                let numSpan = document.createElement("span");
                numSpan.className = "number";
                numSpan.innerText = number;
                
                giftBox.appendChild(emojiSpan);
                giftBox.appendChild(numSpan);
                if (!selectedCategories.has(category)) {
                    giftBox.addEventListener('click', handleGiftBoxClick);
                } else {
                    giftBox.style.cursor = "default";
                }
                
                div.appendChild(giftBox);
                categoryContainer.appendChild(div);
                number++;
            }
        }

        function handleGiftBoxClick(event) {
            const giftBox = event.currentTarget;
            const category = giftBox.dataset.category;
            if (selectedCategories.has(category)) {
                alert("This category has already been selected!");
                return;
            }
            startQuiz(category, giftBox);
        }

        function startQuiz(category, giftBox) {
            currentQuestions = categories[category];
            currentQuestionIndex = 0;
            selectedCategories.add(category);
            const emojiSpan = giftBox.querySelector('.emoji');
            emojiSpan.innerText = "üîí";
            giftBox.style.cursor = "default";
            giftBox.removeEventListener('click', handleGiftBoxClick);
            categoryContainer.style.display = "none";
            quizContainer.style.display = "block";
            loadQuestion();
            timeLeft = 60;
            timerDisplay.innerText = `Time Left: ${timeLeft}s ‚è≥`;
            startTimer();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                currentQuestionIndex = 0;
            }
            let question = currentQuestions[currentQuestionIndex];
            questionText.innerText = question.question;
            answerText.innerText = question.answer;
            answerText.style.display = "none";
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `Time Left: ${timeLeft}s ‚è≥`;
                if (timeLeft <= 0) {
                    returnToCategories("Time's up! ‚è∞");
                }
            }, 1000);
        }

        function returnToCategories(message) {
            clearInterval(timer);
            if (message) alert(message);
            quizContainer.style.display = "none";
            categoryContainer.style.display = "grid"; // Ensure 3x4 grid
            timeLeft = 60;
            timerDisplay.innerText = `Time Left: ${timeLeft}s ‚è≥`;
            loadCategories(); // Refresh categories to maintain state
        }

        showAnswerButton.onclick = () => {
            answerText.style.display = "block";
            transitionTimeout = setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        };

        passButton.onclick = () => {
            clearTimeout(transitionTimeout);
            currentQuestionIndex++;
            loadQuestion();
        };

        stopQuizButton.onclick = () => {
            returnToCategories("Quiz session stopped! üõë");
        };

        homeButton.onclick = () => {
            returnToCategories();
        };

        loadCategories();
    </script>
</body>
</html>
