<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire Buzzer Round</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0b2e, #0d1b2a);
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #questionButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px #ffd700;
            transition: all 0.3s;
        }
        #questionButton:hover {
            background: #ffea00;
            box-shadow: 0 0 20px #ffd700;
        }
        #questionContainer {
            display: none;
            background: radial-gradient(circle at center, #000066, #000033);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px #ffd700;
            width: 100%;
            max-width: none;
            margin-bottom: 20px;
            border: 3px solid #ffd700;
            box-sizing: border-box;
        }
        #question {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px #00b7eb, 0 0 20px #00b7eb;
            line-height: 1.2;
        }
        #answerButton {
            display: none;
            padding: 15px 30px;
            font-size: 18px;
            background: #00b7eb;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px #00b7eb;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            transition: all 0.3s;
        }
        #answerButton:hover {
            background: #00d4ff;
            box-shadow: 0 0 20px #00b7eb;
        }
        #answer {
            display: none;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 0 5px #ffd700;
            margin-top: 20px;
        }
        #buzzerContainer {
            display: none;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            margin-top: 40px;
        }
        .buzzer {
            padding: 15px 25px;
            font-size: 20px;
            width: 160px; /* 16:9 ratio base width */
            height: 90px; /* 16:9 ratio height */
            background: #1c2526;
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 15px; /* Slightly reduced for rectangular shape */
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px #ffd700;
        }
        .buzzer:hover:not(:disabled) {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 20px #ffd700;
        }
        .buzzer:disabled {
            background: #555;
            color: #888;
            border-color: #888;
            box-shadow: none;
            cursor: not-allowed;
        }
        #buzzerTimes {
            margin-top: 20px;
            font-size: 16px;
        }
        .team-time {
            margin: 5px;
            color: #00b7eb;
            text-shadow: 0 0 5px #00b7eb;
        }
        #nextButton {
            display: none;
            padding: 15px 30px;
            font-size: 18px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px #ffd700;
            margin-top: 20px;
            transition: all 0.3s;
        }
        #nextButton:hover {
            background: #ffea00;
            box-shadow: 0 0 20px #ffd700;
        }
    </style>
</head>
<body>
    <button id="questionButton">Show Question</button>
    <div id="questionContainer">
        <div id="question"></div>
        <button id="answerButton">Show Answer</button>
        <div id="answer"></div>
    </div>
    <div id="buzzerContainer">
        <button class="buzzer" id="buzzerA">A</button>
        <button class="buzzer" id="buzzerB">B</button>
        <button class="buzzer" id="buzzerC">C</button>
        <button class="buzzer" id="buzzerD">D</button>
        <button class="buzzer" id="buzzerE">E</button>
        <button class="buzzer" id="buzzerF">F</button>
    </div>
    <div id="buzzerTimes"></div>
    <button id="nextButton">Next Question</button>

    <script>
        const questions = [
            { question: "What is the capital of Brazil?", answer: "BrasÃ­lia" },
            { question: "Which planet is known as the Red Planet?", answer: "Mars" },
            { question: "What gas do plants primarily use for photosynthesis?", answer: "Carbon Dioxide" },
            { question: "Who wrote the play 'Romeo and Juliet'?", answer: "William Shakespeare" },
            { question: "What is the largest ocean on Earth?", answer: "Pacific Ocean" },
            { question: "Which element has the chemical symbol 'Fe'?", answer: "Iron" },
            { question: "In which year did the Titanic sink?", answer: "1912" },
            { question: "What is the longest river in the world?", answer: "Nile River" },
            { question: "Which country is home to the kangaroo?", answer: "Australia" },
            { question: "What is the hardest natural substance known?", answer: "Diamond" }
        ];

        const questionButton = document.getElementById('questionButton');
        const questionContainer = document.getElementById('questionContainer');
        const questionText = document.getElementById('question');
        const answerButton = document.getElementById('answerButton');
        const answerText = document.getElementById('answer');
        const buzzerContainer = document.getElementById('buzzerContainer');
        const buzzerTimes = document.getElementById('buzzerTimes');
        const nextButton = document.getElementById('nextButton');
        const buzzers = {
            A: document.getElementById('buzzerA'),
            B: document.getElementById('buzzerB'),
            C: document.getElementById('buzzerC'),
            D: document.getElementById('buzzerD'),
            E: document.getElementById('buzzerE'),
            F: document.getElementById('buzzerF')
        };
        let startTime;
        let buzzTimes = {};
        let currentQuestionIndex = 0;
        const correctPasscode = "3492";

        // Function to load a new question
        function loadNewQuestion() {
            // Reset game state
            buzzTimes = {};
            buzzerTimes.innerHTML = '';
            for (let team in buzzers) {
                buzzers[team].disabled = false;
            }
            answerText.style.display = 'none';
            answerButton.style.display = 'block';

            // Load current question
            questionText.textContent = questions[currentQuestionIndex].question;
            answerText.textContent = questions[currentQuestionIndex].answer;

            // Show elements
            questionContainer.style.display = 'block';
            buzzerContainer.style.display = 'flex';
            nextButton.style.display = 'block';

            // Start timer
            startTime = Date.now();

            // Move to next question index
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
        }

        // When Question Button is clicked (starts the game)
        questionButton.addEventListener('click', () => {
            questionButton.style.display = 'none';
            loadNewQuestion();
        });

        // When Next Button is clicked
        nextButton.addEventListener('click', () => {
            loadNewQuestion();
        });

        // When Answer Button is clicked (now requires passcode)
        answerButton.addEventListener('click', () => {
            const passcode = prompt("Enter the passcode to reveal the answer:");
            if (passcode === correctPasscode) {
                answerText.style.display = 'block';
                answerButton.style.display = 'none';
            } else {
                alert("Incorrect passcode! Please try again.");
            }
        });

        // Add click event to each buzzer
        for (let team in buzzers) {
            buzzers[team].addEventListener('click', () => {
                if (buzzTimes[team]) return;

                const buzzTime = ((Date.now() - startTime) / 1000).toFixed(1);
                buzzTimes[team] = buzzTime;
                buzzers[team].disabled = true;
                updateBuzzerTimes();
            });
        }

        // Update the display of buzzer times
        function updateBuzzerTimes() {
            buzzerTimes.innerHTML = '';
            for (let team in buzzTimes) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'team-time';
                timeDiv.textContent = `Team ${team} buzzed at ${buzzTimes[team]}s`;
                buzzerTimes.appendChild(timeDiv);
            }
        }
    </script>
</body>
</html>
