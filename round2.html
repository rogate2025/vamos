<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire Answer Round</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0b2e, #0d1b2a);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #questionButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px #ffd700;
            transition: all 0.3s;
        }
        #questionButton:hover {
            background: #ffea00;
            box-shadow: 0 0 20px #ffd700;
        }
        #mainContent {
            transition: filter 0.3s;
        }
        #mainContent.blur-background {
            filter: blur(5px);
            pointer-events: none;
        }
        #questionContainer {
            display: none;
            background: radial-gradient(circle at center, #000066, #000033);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px #ffd700;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            border: 3px solid #ffd700;
            box-sizing: border-box;
        }
        #question {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px #00b7eb, 0 0 20px #00b7eb;
            line-height: 1.2;
        }
        #teamContainer {
            display: none;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            margin-top: 20px;
        }
        .team-button {
            padding: 15px 25px;
            font-size: 20px;
            width: 160px; /* 16:9 ratio */
            height: 90px; /* 16:9 ratio */
            background: #1c2526;
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px #ffd700;
        }
        .team-button:hover:not(:disabled) {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 20px #ffd700;
        }
        .team-button:disabled {
            background: #555;
            color: #888;
            border-color: #888;
            box-shadow: none;
            cursor: not-allowed;
        }
        #answerForm {
            display: none;
            margin-top: 20px;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        #teamAnswer {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            background: #1c2526;
            color: #fff;
            width: 200px;
        }
        #submitAnswer {
            padding: 10px 20px;
            font-size: 16px;
            background: #00b7eb;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px #00b7eb;
            transition: all 0.3s;
        }
        #submitAnswer:hover {
            background: #00d4ff;
            box-shadow: 0 0 20px #00b7eb;
        }
        #answersSection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 51, 0.8); /* Transparent dark blue */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px #ffd700;
            width: 100%;
            max-width: 600px;
            border: 3px solid #ffd700;
            box-sizing: border-box;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
        }
        #answersSection.show {
            display: block;
        }
        .answer-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            font-size: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1); /* Slightly opaque white */
            color: #fff;
        }
        .correct {
            background: #00b7eb;
            color: #fff;
            box-shadow: 0 0 15px #00b7eb, 0 0 30px #00b7eb; /* Glow effect */
        }
        #closeIcon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #ffd700;
            cursor: pointer;
            transition: all 0.3s;
        }
        #closeIcon:hover {
            color: #ffea00;
            text-shadow: 0 0 10px #ffd700;
        }
        #nextButton, #showAnswersButton, #hideAnswersButton {
            padding: 15px 30px;
            font-size: 18px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px #ffd700;
            margin-top: 20px;
            transition: all 0.3s;
            margin-left: 10px;
            margin-right: 10px;
        }
        #nextButton:hover, #showAnswersButton:hover, #hideAnswersButton:hover {
            background: #ffea00;
            box-shadow: 0 0 20px #ffd700;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <button id="questionButton">Show Question</button>
        <div id="questionContainer">
            <div id="question"></div>
            <div id="teamContainer">
                <button class="team-button" id="teamA">A</button>
                <button class="team-button" id="teamB">B</button>
                <button class="team-button" id="teamC">C</button>
                <button class="team-button" id="teamD">D</button>
                <button class="team-button" id="teamE">E</button>
                <button class="team-button" id="teamF">F</button>
            </div>
            <form id="answerForm">
                <input type="text" id="teamAnswer" placeholder="Your Answer" required>
                <button type="submit" id="submitAnswer">Submit Answer</button>
            </form>
        </div>
        <div class="button-container">
            <button id="nextButton">Next Question</button>
            <button id="showAnswersButton">Show Answers</button>
            <button id="hideAnswersButton" style="display: none;">Hide Answers</button>
        </div>
    </div>
    <div id="answersSection">
        <span id="closeIcon">✖</span>
        <h2>Submitted Answers</h2>
        <div id="answersList"></div>
    </div>

    <script>
        const questions = [
            { question: "What is the capital of Brazil?", answer: "Brasília" },
            { question: "Which planet is known as the Red Planet?", answer: "Mars" },
            { question: "What gas do plants primarily use for photosynthesis?", answer: "Carbon Dioxide" },
            { question: "Who wrote the play 'Romeo and Juliet'?", answer: "William Shakespeare" },
            { question: "What is the largest ocean on Earth?", answer: "Pacific Ocean" },
            { question: "Which element has the chemical symbol 'Fe'?", answer: "Iron" },
            { question: "In which year did the Titanic sink?", answer: "1912" },
            { question: "What is the longest river in the world?", answer: "Nile River" },
            { question: "Which country is home to the kangaroo?", answer: "Australia" },
            { question: "What is the hardest natural substance known?", answer: "Diamond" }
        ];

        const questionButton = document.getElementById('questionButton');
        const questionContainer = document.getElementById('questionContainer');
        const questionText = document.getElementById('question');
        const teamContainer = document.getElementById('teamContainer');
        const answerForm = document.getElementById('answerForm');
        const answersSection = document.getElementById('answersSection');
        const answersList = document.getElementById('answersList');
        const nextButton = document.getElementById('nextButton');
        const showAnswersButton = document.getElementById('showAnswersButton');
        const hideAnswersButton = document.getElementById('hideAnswersButton');
        const mainContent = document.getElementById('mainContent');
        const closeIcon = document.getElementById('closeIcon');
        const teams = {
            A: document.getElementById('teamA'),
            B: document.getElementById('teamB'),
            C: document.getElementById('teamC'),
            D: document.getElementById('teamD'),
            E: document.getElementById('teamE'),
            F: document.getElementById('teamF')
        };
        let currentQuestionIndex = 0;
        let submittedAnswers = [];
        let selectedTeam = null;
        let questionStartTime = null;

        // Load submitted answers from localStorage
        if (localStorage.getItem('submittedAnswers')) {
            submittedAnswers = JSON.parse(localStorage.getItem('submittedAnswers'));
        }

        // Function to load a new question
        function loadNewQuestion() {
            questionText.textContent = questions[currentQuestionIndex].question;
            questionContainer.style.display = 'block';
            teamContainer.style.display = 'flex';
            nextButton.style.display = 'block';
            showAnswersButton.style.display = 'block';
            answersSection.style.display = 'none';
            hideAnswersButton.style.display = 'none';
            answerForm.style.display = 'none';
            answersList.innerHTML = '';
            for (let team in teams) {
                teams[team].disabled = false;
            }
            questionStartTime = Date.now(); // Set start time when question is shown
            // Clear answers for the previous question by filtering out old ones
            submittedAnswers = submittedAnswers.filter(answer => answer.questionIndex !== currentQuestionIndex);
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            mainContent.classList.remove('blur-background');
        }

        // Function to display answers for the current question
        function displayAnswers() {
            answersList.innerHTML = '';
            const currentQuestion = questions[(currentQuestionIndex - 1 + questions.length) % questions.length];
            const currentAnswers = submittedAnswers.filter(answer => answer.questionIndex === (currentQuestionIndex - 1 + questions.length) % questions.length);
            currentAnswers.sort((a, b) => a.time - b.time); // Sort by submission time
            currentAnswers.forEach((submission) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-item';
                const timeInSeconds = ((submission.time - questionStartTime) / 1000).toFixed(1);
                answerDiv.textContent = `Team ${submission.team}: ${submission.answer} (${timeInSeconds}s)`;
                answersList.appendChild(answerDiv);
            });
            // Add correct answer at the end
            const correctDiv = document.createElement('div');
            correctDiv.className = 'answer-item correct';
            correctDiv.textContent = `Correct Answer: ${currentQuestion.answer}`;
            answersList.appendChild(correctDiv);
            answersSection.classList.add('show');
            mainContent.classList.add('blur-background');
        }

        // When Question Button is clicked
        questionButton.addEventListener('click', () => {
            questionButton.style.display = 'none';
            loadNewQuestion();
        });

        // When Next Button is clicked
        nextButton.addEventListener('click', () => {
            loadNewQuestion();
        });

        // When Show Answers Button is clicked
        showAnswersButton.addEventListener('click', () => {
            answersSection.style.display = 'block';
            showAnswersButton.style.display = 'none';
            hideAnswersButton.style.display = 'inline-block';
            displayAnswers();
        });

        // When Hide Answers Button is clicked
        hideAnswersButton.addEventListener('click', () => {
            answersSection.style.display = 'none';
            showAnswersButton.style.display = 'inline-block';
            hideAnswersButton.style.display = 'none';
            mainContent.classList.remove('blur-background');
        });

        // When Close Icon is clicked
        closeIcon.addEventListener('click', () => {
            answersSection.style.display = 'none';
            showAnswersButton.style.display = 'inline-block';
            hideAnswersButton.style.display = 'none';
            mainContent.classList.remove('blur-background');
        });

        // Add click event to each team button
        for (let team in teams) {
            teams[team].addEventListener('click', () => {
                if (!teams[team].disabled) {
                    selectedTeam = team;
                    answerForm.style.display = 'flex';
                    document.getElementById('teamAnswer').focus();
                }
            });
        }

        // When Answer Form is submitted
        answerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!selectedTeam) return;

            const teamAnswer = document.getElementById('teamAnswer').value;
            const time = Date.now();

            submittedAnswers.push({
                team: selectedTeam,
                answer: teamAnswer,
                time: time,
                questionIndex: (currentQuestionIndex - 1 + questions.length) % questions.length // Store question index
            });

            localStorage.setItem('submittedAnswers', JSON.stringify(submittedAnswers));
            teams[selectedTeam].disabled = true; // Disable the team button after submission
            answerForm.style.display = 'none';
            document.getElementById('teamAnswer').value = '';
            selectedTeam = null;
        });
    </script>
</body>
</html>
