<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .update {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in;
        }
        .update h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .update p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .update small {
            color: #999;
            font-size: 12px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="update">
        <h2>Important Update</h2>
        <p>This is an important update regarding our services. Please read carefully.</p>
        <small>Published on October 2023</small>
    </div>
    <script>
        document.querySelector('.update small').textContent = 'Published on ' + new Date().toLocaleDateString();
    </script>
</body>
</html>
