<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="data:application/manifest+json,{
        'name': 'AdHoc Chat - Laptop',
        'short_name': 'Chat Laptop',
        'start_url': '/',
        'display': 'standalone',
        'background_color': '#ffffff',
        'theme_color': '#ffffff',
        'icons': [{
            'src': 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACOSURBVHhe7dAxDgAwDMCw/ftftoYSaA8R5pABrW3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3b9gD/AJ2eT1cWENQAAAABJRU5ErkJggg==',
            'sizes': '100x100',
            'type': 'image/png'
        }]
    }">
    <title>AdHoc Chat - Laptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        #chatWindow {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 3px;
        }
        .timestamp {
            color: #666;
            font-size: 0.8em;
        }
        #connections {
            margin-bottom: 10px;
        }
        .connection {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 50px;
            resize: none;
        }
        button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="chatWindow"></div>
    <button id="addConnection">Add Phone Connection</button>
    <div id="connections"></div>

    <script>
        // Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            const swContent = `
                self.addEventListener('install', (event) => {
                    event.waitUntil(self.skipWaiting());
                });
                self.addEventListener('activate', (event) => {
                    event.waitUntil(self.clients.claim());
                });
                self.addEventListener('fetch', (event) => {
                    event.respondWith(new Response(document.documentElement.outerHTML, {
                        headers: { 'Content-Type': 'text/html' }
                    }));
                });
            `;
            const swBlob = new Blob([swContent], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swUrl)
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        const chatWindow = document.getElementById('chatWindow');
        const connectionsDiv = document.getElementById('connections');
        const addConnectionButton = document.getElementById('addConnection');
        let connectionCounter = 0;
        const peers = [];

        // Display a message in the chat window
        function displayMessage(msg) {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<span class="timestamp">[${new Date(msg.timestamp).toLocaleTimeString()}]</span> <strong>${msg.name}:</strong> ${msg.message}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Add a new connection section
        function addConnectionSection() {
            connectionCounter++;
            const connectionDiv = document.createElement('div');
            connectionDiv.className = 'connection';
            connectionDiv.innerHTML = `
                <h3>Phone Connection ${connectionCounter}</h3>
                <button class="generateCode">Generate Connection Code</button>
                <textarea class="code" placeholder="Connection Code" readonly></textarea>
                <textarea class="response" placeholder="Enter Phone's Response"></textarea>
                <button class="setResponse">Set Response</button>
                <p class="status">Status: Idle</p>
            `;
            connectionsDiv.appendChild(connectionDiv);

            const generateButton = connectionDiv.querySelector('.generateCode');
            const codeTextarea = connectionDiv.querySelector('.code');
            const responseTextarea = connectionDiv.querySelector('.response');
            const setResponseButton = connectionDiv.querySelector('.setResponse');
            const statusP = connectionDiv.querySelector('.status');

            generateButton.onclick = () => generateCode(connectionDiv, codeTextarea, statusP);
            setResponseButton.onclick = () => setResponse(connectionDiv, responseTextarea, statusP);
        }

        // Generate WebRTC offer and ICE candidates
        async function generateCode(connectionDiv, codeTextarea, statusP) {
            const peer = new RTCPeerConnection();
            const channel = peer.createDataChannel('chat');
            channel.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                displayMessage(msg);
            };
            peers.push({ peer, channel, connectionDiv });

            const offer = await peer.createOffer();
            await peer.setLocalDescription(offer);
            const candidates = [];
            peer.onicecandidate = (event) => {
                if (event.candidate) {
                    candidates.push(event.candidate);
                } else {
                    const code = JSON.stringify({ offer: peer.localDescription, candidates });
                    codeTextarea.value = code;
                    statusP.textContent = 'Status: Waiting for response';
                }
            };
        }

        // Set the phone's response to complete the connection
        async function setResponse(connectionDiv, responseTextarea, statusP) {
            const response = JSON.parse(responseTextarea.value);
            const peerObj = peers.find(p => p.connectionDiv === connectionDiv);
            if (!peerObj) return;
            const { peer } = peerObj;
            await peer.setRemoteDescription(response.answer);
            for (const candidate of response.candidates) {
                await peer.addIceCandidate(candidate);
            }
            statusP.textContent = 'Status: Connected';
        }

        addConnectionButton.onclick = addConnectionSection;
    </script>
</body>
</html>
