<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000033">
    <link rel="manifest" href="data:application/manifest+json,{
        'name': 'Millionaire Chat - Laptop',
        'short_name': 'Millionaire Chat',
        'start_url': '/',
        'display': 'standalone',
        'background_color': '#000033',
        'theme_color': '#000033',
        'icons': [{
            'src': 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACOSURBVHhe7dAxDgAwDMCw/ftftoYSaA8R5pABrW3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3b9gD/AJ2eT1cWENQAAAABJRU5ErkJggg==',
            'sizes': '100x100',
            'type': 'image/png'
        }]
    }">
    <title>Millionaire Chat - Laptop</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #000033;
            color: #FFD700;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        #chatWindow {
            flex: 1;
            overflow-y: auto;
            border: 2px solid #FFD700;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #000033;
            box-shadow: 0 0 10px #FFD700;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            background: #333366;
            border-radius: 5px;
            color: #FFD700;
        }
        .timestamp {
            color: #CCCCCC;
            font-size: 0.8em;
        }
        #connections {
            margin-bottom: 10px;
        }
        .connection {
            border: 1px solid #FFD700;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #000033;
        }
        button {
            background-color: #FFD700;
            color: #000033;
            border: none;
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 5px #FFD700;
        }
        button:hover {
            background-color: #FFEC8B;
        }
        textarea {
            width: 100%;
            height: 50px;
            resize: none;
            background-color: #333366;
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 5px;
        }
        h3 {
            color: #FFD700;
            margin-top: 0;
        }
        .toggleHeading {
            cursor: pointer;
        }
        .status {
            color: #FFD700;
        }
        .controls {
            display: block;
        }
    </style>
</head>
<body>
    <div id="chatWindow"></div>
    <button id="addConnection">ðŸ“ž</button>
    <button id="clearMessages">Clear Messages</button>
    <div id="connections"></div>

    <script>
        // Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            const swContent = `
                self.addEventListener('install', (event) => {
                    event.waitUntil(self.skipWaiting());
                });
                self.addEventListener('activate', (event) => {
                    event.waitUntil(self.clients.claim());
                });
                self.addEventListener('fetch', (event) => {
                    event.respondWith(new Response(document.documentElement.outerHTML, {
                        headers: { 'Content-Type': 'text/html' }
                    }));
                });
            `;
            const swBlob = new Blob([swContent], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swUrl)
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        const chatWindow = document.getElementById('chatWindow');
        const connectionsDiv = document.getElementById('connections');
        const addConnectionButton = document.getElementById('addConnection');
        const clearMessagesButton = document.getElementById('clearMessages');
        let connectionCounter = 0;
        const peers = [];

        // Display a message in the chat window
        function displayMessage(msg) {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<span class="timestamp">[${new Date(msg.timestamp).toLocaleTimeString()}]</span> <strong>${msg.name}:</strong> ${msg.message}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Add a new connection section
        function addConnectionSection() {
            connectionCounter++;
            const connectionDiv = document.createElement('div');
            connectionDiv.className = 'connection';
            connectionDiv.innerHTML = `
                <h3 class="toggleHeading"><span class="icon">â–¼</span> Phone ${connectionCounter}</h3>
                <div class="controls">
                    <button class="generateCode">Generate Connection Code</button>
                    <textarea class="code" placeholder="Connection Code" readonly></textarea>
                    <textarea class="response" placeholder="Enter Phone's Response"></textarea>
                    <button class="setResponse">Set Response</button>
                    <p class="status">Phone Status: Idle</p>
                </div>
            `;
            connectionsDiv.appendChild(connectionDiv);

            // Toggle visibility of controls
            const toggleHeading = connectionDiv.querySelector('.toggleHeading');
            const iconSpan = toggleHeading.querySelector('.icon');
            const controlsDiv = connectionDiv.querySelector('.controls');
            toggleHeading.onclick = () => {
                if (controlsDiv.style.display === 'none') {
                    controlsDiv.style.display = 'block';
                    iconSpan.textContent = 'â–¼';
                } else {
                    controlsDiv.style.display = 'none';
                    iconSpan.textContent = 'â–¶';
                }
            };

            // Event listeners for generating code and setting response
            const generateButton = connectionDiv.querySelector('.generateCode');
            const codeTextarea = connectionDiv.querySelector('.code');
            const responseTextarea = connectionDiv.querySelector('.response');
            const setResponseButton = connectionDiv.querySelector('.setResponse');
            const statusP = connectionDiv.querySelector('.status');

            generateButton.onclick = () => generateCode(connectionDiv, codeTextarea, statusP);
            setResponseButton.onclick = () => setResponse(connectionDiv, responseTextarea, statusP);
        }

        // Generate WebRTC offer and ICE candidates
        async function generateCode(connectionDiv, codeTextarea, statusP) {
            const peer = new RTCPeerConnection();
            const channel = peer.createDataChannel('chat');
            channel.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                displayMessage(msg);
            };
            peers.push({ peer, channel, connectionDiv });

            const offer = await peer.createOffer();
            await peer.setLocalDescription(offer);
            const candidates = [];
            peer.onicecandidate = (event) => {
                if (event.candidate) {
                    candidates.push(event.candidate);
                } else {
                    const code = JSON.stringify({ offer: peer.localDescription, candidates });
                    codeTextarea.value = code;
                    statusP.textContent = 'Phone Status: Waiting for response';
                }
            };
        }

        // Set the phone's response to complete the connection
        async function setResponse(connectionDiv, responseTextarea, statusP) {
            const response = JSON.parse(responseTextarea.value);
            const peerObj = peers.find(p => p.connectionDiv === connectionDiv);
            if (!peerObj) return;
            const { peer } = peerObj;
            await peer.setRemoteDescription(response.answer);
            for (const candidate of response.candidates) {
                await peer.addIceCandidate(candidate);
            }
            statusP.textContent = 'Phone Status: Connected';
        }

        // Clear all messages from the chat window
        function clearMessages() {
            chatWindow.innerHTML = '';
        }

        addConnectionButton.onclick = addConnectionSection;
        clearMessagesButton.onclick = clearMessages;
    </script>
</body>
</html>
