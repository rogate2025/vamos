<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Team Chat with PeerJS (Millionaire Theme)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b2f8a; /* Dark blue background */
      color: #ffd700;    /* Gold text */
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }
    #myIdDiv, #myNameDiv {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #roleSelection, #clientConnect, #messageArea, #hostControls {
      text-align: center;
      margin-bottom: 15px;
    }
    #chat {
      margin: 0 auto;
      border: 2px solid #ffd700;
      background: #1a1a1a;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ffd700;
      background: #333;
      color: #ffd700;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #ffd700;
      color: #0b2f8a;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #e6c200;
    }
  </style>
  <!-- Include PeerJS from CDN -->
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Team Chat (Millionaire Style)</h1>
  <div id="myIdDiv"></div>
  <div id="myNameDiv"></div>
  <div id="roleSelection">
    <button id="hostBtn">Become Host</button>
    <button id="clientBtn">Connect as Client</button>
  </div>
  <div id="clientConnect" style="display:none;">
    <input type="text" id="hostIdInput" placeholder="Enter Host ID">
    <button id="connectToHostBtn">Connect</button>
  </div>
  <div id="chat" style="display:none;"></div>
  <div id="messageArea" style="display:none;">
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="sendBtn">Send</button>
  </div>
  <div id="hostControls" style="display:none;">
    <button id="clearBtn">Clear Chat</button>
  </div>

<script>
  let peer;
  let connections = []; // For host: list of client connections.
  let connection = null; // For client: connection to host.
  let isHost = false;
  let myId = "";
  let myAssignedName = ""; // For client, assigned by host.
  
  // For host: mapping from client peer ID to assigned team name.
  let teamNames = {}; 
  let nextTeamIndex = 0; // First client gets index 0 => Team A

  // Utility: display messages in the chat area.
  function displayMessage(msg) {
    const chatDiv = document.getElementById('chat');
    const p = document.createElement('p');
    p.textContent = msg;
    chatDiv.appendChild(p);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Utility: get team name from index (0 => Team A, 1 => Team B, etc.)
  function teamNameFromIndex(index) {
    return "Team " + String.fromCharCode("A".charCodeAt(0) + index);
  }

  // Initialize PeerJS.
  function initPeer() {
    peer = new Peer();
    peer.on('open', function(id) {
      myId = id;
      document.getElementById('myIdDiv').textContent = "Your Peer ID: " + id;
    });
    peer.on('error', function(err) {
      console.error(err);
      alert("Peer error: " + err);
    });
  }

  initPeer();

  // ---------------------------
  // Host Mode
  // ---------------------------
  document.getElementById('hostBtn').addEventListener('click', function() {
    isHost = true;
    document.getElementById('roleSelection').style.display = 'none';
    document.getElementById('chat').style.display = 'block';
    document.getElementById('messageArea').style.display = 'block';
    document.getElementById('hostControls').style.display = 'block';
    // Set host's own name as "Host".
    document.getElementById('myNameDiv').textContent = "Your device name: Host";

    // In host mode, listen for incoming client connections.
    peer.on('connection', function(conn) {
      connections.push(conn);
      // Assign a team name to the client.
      let assignedTeam = teamNameFromIndex(nextTeamIndex);
      nextTeamIndex++;
      teamNames[conn.peer] = assignedTeam;
      // When connection is open, send assignment to the client.
      conn.on('open', function() {
        conn.send(JSON.stringify({ type: "assign", teamName: assignedTeam }));
      });
      setupConnection(conn, true);
      displayMessage("Client connected: " + assignedTeam);
    });
  });

  // ---------------------------
  // Client Mode
  // ---------------------------
  document.getElementById('clientBtn').addEventListener('click', function() {
    document.getElementById('roleSelection').style.display = 'none';
    document.getElementById('clientConnect').style.display = 'block';
  });

  document.getElementById('connectToHostBtn').addEventListener('click', function() {
    const hostId = document.getElementById('hostIdInput').value.trim();
    if (hostId) {
      connection = peer.connect(hostId);
      connection.on('open', function() {
        document.getElementById('clientConnect').style.display = 'none';
        document.getElementById('chat').style.display = 'block';
        document.getElementById('messageArea').style.display = 'block';
        setupConnection(connection, false);
        displayMessage("Connected to host: " + hostId);
      });
      connection.on('error', function(err) {
        console.error(err);
        alert("Connection error: " + err);
      });
    }
  });

  // Setup data handlers for a connection.
  // isHostConn: true for host connections, false for client connection.
  function setupConnection(conn, isHostConn) {
    conn.on('data', function(data) {
      try {
        const msgObj = JSON.parse(data);
        if (msgObj.type === "assign") {
          // For client: assign team name.
          if (!isHost) {
            myAssignedName = msgObj.teamName;
            document.getElementById('myNameDiv').textContent = "Your device name: " + myAssignedName;
          }
        } else if (msgObj.type === "chat") {
          // Display chat message.
          displayMessage(msgObj.timestamp + " [" + msgObj.deviceName + "]: " + msgObj.text);
          // If host receives a chat message from a client, broadcast it to all other clients.
          if (isHost && msgObj.senderPeerId) {
            connections.forEach(c => {
              if (c.peer !== msgObj.senderPeerId && c.open) {
                c.send(JSON.stringify(msgObj));
              }
            });
          }
        } else if (msgObj.type === "clear") {
          // Clear chat if a clear message is received.
          document.getElementById('chat').innerHTML = "";
        }
      } catch (e) {
        console.error("Error parsing message:", e);
      }
    });
    conn.on('error', function(err) {
      console.error("Connection error:", err);
    });
  }

  // ---------------------------
  // Sending Messages
  // ---------------------------
  document.getElementById('sendBtn').addEventListener('click', function() {
    const messageText = document.getElementById('messageInput').value;
    if (messageText.trim() === "") return;
    const timestamp = new Date().toLocaleTimeString();
    let senderName = "";
    let senderPeerId = myId;
    if (isHost) {
      senderName = "Host";
    } else {
      senderName = myAssignedName ? myAssignedName : myId;
    }
    const msgObj = {
      type: "chat",
      senderPeerId: senderPeerId,
      deviceName: senderName,
      text: messageText,
      timestamp: timestamp
    };
    const msgString = JSON.stringify(msgObj);
    // Display your own message immediately.
    displayMessage(timestamp + " [" + senderName + "]: " + messageText);

    if (isHost) {
      // Broadcast the message to all connected clients.
      connections.forEach(conn => {
        if (conn.open) {
          conn.send(msgString);
        }
      });
    } else {
      // In client mode, send the message to the host.
      if (connection && connection.open) {
        connection.send(msgString);
      } else {
        alert("Not connected to host.");
      }
    }
    document.getElementById('messageInput').value = "";
  });

  // ---------------------------
  // Clear Chat (Host Only)
  // ---------------------------
  document.getElementById('clearBtn').addEventListener('click', function() {
    // Clear the chat display on host.
    document.getElementById('chat').innerHTML = "";
    // Also, send a clear message to all connected clients.
    if (isHost) {
      const clearMsg = JSON.stringify({ type: "clear" });
      connections.forEach(conn => {
        if (conn.open) {
          conn.send(clearMsg);
        }
      });
    }
  });
</script>
</body>
</html>
