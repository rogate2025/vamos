<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamos Quiz 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4287f5; /* Blue background */
      color: white;       /* White text */
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .iframe-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 70vh;
      margin: 0 auto;
      border: 3px solid white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      .iframe-container {
        width: 95%;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <h1>Vamos Quiz 2025</h1>
  <div class="iframe-container">
    <iframe src="https://tlk.io/vamos2025" title="Vamos Quiz 2025 Chat"></iframe>
  </div>
</body>
</html>
