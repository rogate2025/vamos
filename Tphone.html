<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a1d37">
    <link rel="manifest" href="data:application/manifest+json,{
        'name': 'AdHoc Chat - Phone',
        'short_name': 'Chat Phone',
        'start_url': '/',
        'display': 'standalone',
        'background_color': '#0a1d37',
        'theme_color': '#0a1d37',
        'icons': [{
            'src': 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACOSURBVHhe7dAxDgAwDMCw/ftftoYSaA8R5pABrW3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3btm3b9gD/AJ2eT1cWENQAAAABJRU5ErkJggg==',
            'sizes': '100x100',
            'type': 'image/png'
        }]
    }">
    <title>AdHoc Chat - Phone</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(180deg, #0a1d37 0%, #1e3a5f 100%);
            color: #ffd700;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        h3 {
            color: #ffd700;
            font-weight: bold;
            font-size: clamp(1.2em, 4vw, 1.8em);
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            text-transform: uppercase;
            text-align: center;
        }
        #connectionSection, #messageSection {
            background: #0a1d37;
            padding: clamp(15px, 5vw, 30px);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            border: 2px solid #ffd700;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        #messageSection {
            display: none;
        }
        textarea, input {
            width: 100%;
            padding: clamp(10px, 2vw, 18px);
            margin-bottom: 15px;
            border: 1px solid #ffd700;
            border-radius: 8px;
            font-size: clamp(0.9em, 2.5vw, 1.2em);
            background: #1e3a5f;
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus, input:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            outline: none;
        }
        textarea {
            height: clamp(80px, 20vw, 120px);
            resize: none;
        }
        #responseCode {
            background: #14294b;
            color: #ccc;
            font-size: clamp(0.9em, 2.5vw, 1em);
        }
        #inputForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: clamp(10px, 3vw, 18px);
            background: linear-gradient(135deg, #ffd700 0%, #ffeb3b 100%);
            color: #0a1d37;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(0.9em, 2.5vw, 1.3em);
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #ffeb3b 0%, #ffd700 100%);
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(255, 215, 0, 1);
        }
        button:active {
            transform: scale(1);
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.7);
        }

        /* Responsive Design with More Breakpoints */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h3 {
                font-size: 1.2em;
            }
            #connectionSection, #messageSection {
                padding: 15px;
            }
            textarea, input {
                padding: 10px;
                font-size: 0.9em;
            }
            textarea {
                height: 80px;
            }
            button {
                padding: 10px;
                font-size: 0.9em;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            body {
                padding: 15px;
            }
            h3 {
                font-size: 1.5em;
            }
            #connectionSection, #messageSection {
                padding: 20px;
                max-width: 90vw;
            }
            textarea, input {
                padding: 12px;
                font-size: 1em;
            }
            textarea {
                height: 100px;
            }
            button {
                padding: 12px;
                font-size: 1.1em;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            body {
                padding: 20px;
            }
            #connectionSection, #messageSection {
                padding: 25px;
                max-width: 85vw;
            }
            h3 {
                font-size: 1.6em;
            }
            textarea, input {
                padding: 15px;
                font-size: 1.1em;
            }
            textarea {
                height: 110px;
            }
            button {
                padding: 15px;
                font-size: 1.2em;
            }
        }

        @media (min-width: 1025px) {
            body {
                padding: 25px;
            }
            #connectionSection, #messageSection {
                padding: 30px;
                max-width: 80vw;
            }
            h3 {
                font-size: 1.8em;
            }
            textarea, input {
                padding: 18px;
                font-size: 1.2em;
            }
            textarea {
                height: 120px;
            }
            button {
                padding: 18px;
                font-size: 1.3em;
            }
        }

        /* Landscape Orientation */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px;
            }
            #connectionSection, #messageSection {
                padding: 15px;
                max-width: 95vw;
            }
            textarea {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="connectionSection">
        <h3>Connect to Laptop</h3>
        <textarea id="connectionCode" placeholder="Enter Connection Code"></textarea>
        <button id="connectButton">Connect</button>
        <textarea id="responseCode" placeholder="Response Code" readonly></textarea>
    </div>
    <div id="messageSection">
        <h3>Send Message</h3>
        <form id="inputForm">
            <input id="nameInput" placeholder="Your Name" required>
            <input id="messageInput" placeholder="Type a message" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            const swContent = `
                self.addEventListener('install', (event) => {
                    event.waitUntil(self.skipWaiting());
                });
                self.addEventListener('activate', (event) => {
                    event.waitUntil(self.clients.claim());
                });
                self.addEventListener('fetch', (event) => {
                    event.respondWith(new Response(document.documentElement.outerHTML, {
                        headers: { 'Content-Type': 'text/html' }
                    }));
                });
            `;
            const swBlob = new Blob([swContent], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swUrl)
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        const connectionCodeTextarea = document.getElementById('connectionCode');
        const connectButton = document.getElementById('connectButton');
        const responseCodeTextarea = document.getElementById('responseCode');
        const messageSection = document.getElementById('messageSection');
        const form = document.getElementById('inputForm');
        const nameInput = document.getElementById('nameInput');
        const messageInput = document.getElementById('messageInput');
        let channel;

        connectButton.onclick = async () => {
            const code = JSON.parse(connectionCodeTextarea.value);
            const peer = new RTCPeerConnection();
            peer.ondatachannel = (event) => {
                channel = event.channel;
                channel.onopen = () => {
                    messageSection.style.display = 'block';
                };
            };
            await peer.setRemoteDescription(code.offer);
            for (const candidate of code.candidates) {
                await peer.addIceCandidate(candidate);
            }
            const answer = await peer.createAnswer();
            await peer.setLocalDescription(answer);
            const candidates = [];
            peer.onicecandidate = (event) => {
                if (event.candidate) {
                    candidates.push(event.candidate);
                } else {
                    const response = { answer: peer.localDescription, candidates };
                    responseCodeTextarea.value = JSON.stringify(response);
                }
            };
        };

        form.onsubmit = (e) => {
            e.preventDefault();
            if (channel && channel.readyState === 'open') {
                const message = {
                    name: nameInput.value,
                    message: messageInput.value,
                    timestamp: Date.now()
                };
                channel.send(JSON.stringify(message));
                messageInput.value = '';
            }
        };
    </script>
</body>
</html>
